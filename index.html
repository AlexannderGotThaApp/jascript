<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript example</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <button onclick="sayHello()">click me</button>

    <script>
      function sayHello() {
        alert("Hello, Alice!");

        let name = "Alice";
        if (name === "Alice") {
          console.log("Hello, Alice!");
        } else {
          console.log("Who are you?");
        }
      }
    </script>
    
  </body>
</html>
